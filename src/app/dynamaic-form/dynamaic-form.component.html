<div class="row form-group">
    <div class="col-sm-2">
      <label for="">Form</label>
    </div>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" [(ngModel)]="inlineRadioOptions" > 1
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" [(ngModel)]="inlineRadioOptions"> 2
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" [(ngModel)]="inlineRadioOptions"> 3
      </label>
    </div>




  </div>



<div class="row form-group" id="form1" *ngIf="inlineRadioOptions == 'option1'">
    <div class="col-sm-2">
      <label for="">From Date</label>
    </div>
    <div class="col-sm-4">
      <input type="date">
    </div>
    <div class="col-sm-2">
      <label for="">To Date</label>
    </div>
    <div class="col-sm-4">
      <input type="date">
    </div>
  </div>

  <div class="row form-group " id="form2" *ngIf="inlineRadioOptions=='option2'">
    <div class="col-sm-2">
      <label for="">Gender</label>
    </div>
    <div class="col-sm-10">
      <label class="radio-inline">
        <input type="radio" name="GenderRadioOptions" id="genderRadio2" value="option2" checked> Male
      </label>
      <label class="radio-inline">
        <input type="radio" name="genderRadioOptions" id="genderRadio3" value="option3"> Female
      </label>
    </div>
  </div>

  <div class="row form-group" id="form3" *ngIf="inlineRadioOptions == 'option3'">
    <div class="col-sm-2">
      <label for="">Document</label>
    </div>

    <div class="col-sm-10">
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> Aadhar
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> Electricity Bill
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> Voter ID
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> Bank Details
      </label>
    </div>
  </div>
