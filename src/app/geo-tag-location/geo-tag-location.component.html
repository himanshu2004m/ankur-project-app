



<div class="container " style="background-color:grey ;margin :5% auto ;padding-top: 0%;
text-align:left ">
  <form class="form-horizontal" #fullForm="ngForm">

    <div class="form-group row">
      <agm-map 
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        (mapClick)="mapClicked($event)">
      
        <agm-marker *ngFor = "let m of markers"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [markerDraggable]="m.draggable"></agm-marker>
            
      </agm-map>
      </div>
<div class="form-group row">
  <div class="col-sm-6">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 control-label">Latitude</label>
        <div class="col-sm-4">
          <input type="number" step="0.01" min="-90" max="90" name="latitude" class="form-control" id="inputLatitude" placeholder="Latitude" [(ngModel)]="lat" >
        </div>
        </div>
        <div class="form-group row">
        <label for="inputName" class="col-sm-2 control-label">Longitude</label>
        <div class="col-sm-4">
          <input type="number" step="0.01" min="-180" max="180" name="longitude" class="form-control" id="inputLongitude" placeholder="Longitude" [(ngModel)]="lng" >
        </div>
      </div>
      <div class="form-group row">
          <label for="inputName" class="col-sm-2 control-label">Label</label>
          <div class="col-sm-4">
            <input type="text" name="label" class="form-control" id="inputLabel" placeholder="Add Label" [(ngModel)]="label" >
          </div>
        </div>
  </div>
  <div class="col-sm-4">
    <table class="table table-bordered" id="productTable" >
      <thead>
        <tr>
          <th>#</th>
          <th>Added Location</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let markLocation of markers;let i=index">
            <td>{{i+1}}</td>
          <td>{{markLocation.label}}</td>
          <td>{{markLocation.lat}}</td>
          <td>{{markLocation.lng}}</td>
        </tr>
        </tbody>
      </table>
  </div>
</div>


    
    
    
    
    <button class="btn btn-default" style="margin-bottom: 2%;" (click)="saveLocation(lat,lng,label)">Save</button>
    </form>
    
  </div>
